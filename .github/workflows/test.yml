name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  frontend-test:
    # AWS Amplify(Amazon Linux 2) 환경
    name: Frontend Tests
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2
    defaults:
      run:
        working-directory: ./frontend/my-app

    steps:
      - name: Install basic tools
        run: |
          yum update -y
          yum install -y curl tar gzip which

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./frontend/my-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --coverage

      - name: Build project
        run: npm run build

  backend-test:
    # EC2(Amazon Linux 2023) 환경
    name: Backend Tests
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2023
    defaults:
      run:
        working-directory: ./backend/AmorosoBackend

    steps:
      - name: Install basic tools
        run: |
          dnf update -y
          dnf install -y curl tar gzip which shadow-utils

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Build project
        run: ./gradlew build -x test
