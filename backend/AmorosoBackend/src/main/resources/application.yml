spring:
  application:
    name: AmorosoBackend
  datasource:
    url: jdbc:mysql://localhost:3306/amoroso
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true        # 포맷팅
        use_sql_comments: true  # 주석
        highlight_sql: true     # 색상 강조 (콘솔)
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: '${app.backend.baseUrl}/oauth2/callback/google'
            scope: email, profile
            authorization-grant-type: authorization_code
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: '${app.backend.baseUrl}/oauth2/callback/kakao'
            scope: profile, account_email
            authorization-grant-type: authorization_code
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: '${app.backend.baseUrl}/oauth2/callback/naver'
            scope: name, email
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  data:
    redis:
      host: localhost
      port: 6379

app:
  image-directory: './images'
  review-image-directory: './review-images'
  backend:
    baseUrl: http://localhost:8080
  frontend:
    baseUrl: http://localhost:3000

