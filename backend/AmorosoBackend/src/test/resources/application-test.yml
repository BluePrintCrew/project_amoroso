spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;NON_KEYWORDS=USER,ROLE,SIZE,TYPE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true 
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  jwt:
    secret: test_secret_key_must_be_at_least_32_bytes_long_for_security
    expiration: 3600000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: "http://localhost:8080/oauth2/callback/google"
            scope: email, profile
            authorization-grant-type: authorization_code
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            redirect-uri: "http://localhost:8080/oauth2/callback/kakao"
            scope: profile, account_email
            authorization-grant-type: authorization_code
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            redirect-uri: "http://localhost:8080/oauth2/callback/naver"
            scope: name, email
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.test: DEBUG
    org.hibernate: DEBUG

# Application specific settings
app:
  image-directory: "./test-images"